<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GasLift Dashboard</title>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="admin-lte/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="admin-lte/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="admin-lte/dist/css/skins/skin-blue.min.css">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <link href="css/handsontable.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" type="text/css">
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div id="app">
        <div class="center-on-page" style="font-size: 3em">
            <i class="fa fa-spinner fa-pulse"></i>
            Loading
        </div>
    </div>
    <script type="text/javascrip">
      function coverRenderer (instance, td, row, col, prop, value, cellProperties) {
        var escaped = Handsontable.helper.stringify(value),
          img;

        if (escaped.indexOf('http') === 0) {
          img = document.createElement('IMG');
          img.src = value;

          Handsontable.Dom.addEvent(img, 'mousedown', function (e){
            e.preventDefault(); // prevent selection quirk
      });
    </script>
    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 2.2.3 -->
    <script src="admin-lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="admin-lte/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="admin-lte/dist/js/app.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="js/handsontable.js" type="text/javascript"></script>

    <script src="js/bundle.js" type="text/javascript"></script>
    <script src="js/compiled/wg_dashboard_v1.js" type="text/javascript"></script>
    <script>wg_dashboard_v1.core.init();</script>
  </body>
</html>
